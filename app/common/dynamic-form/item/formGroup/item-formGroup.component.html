<fieldset [attr.class]="getFormGroupClass()">
  <legend>{{config.title}}</legend>

  <div *ngFor="let config of config.items">

    <df-form-group [config]="config" [form]="form"></df-form-group>
    <df-item *ngIf="config.controlType !== 'button'&& config.controlType !== 'formGroup'" [config]="config" [form]="form"></df-item>

    <df-button *ngIf="config.controlType === 'button'" [config]="config" [form]="form"></df-button>
    <!-- -->
  </div>
  <ng-content></ng-content>
</fieldset>

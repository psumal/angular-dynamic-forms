<fieldset [attr.class]="getWrapperClass()">
  <legend>{{config.label}}</legend>
  status:{{currentFormItem.status}}
    <ng-container
      *ngFor="let conf of items;"
      dynamicFGItem
      [config]="conf"
      [group]="group">
    </ng-container>

  <item-errors [config]="config" [group]="currentFormItem"></item-errors>

  <div *ngIf="currentFormItem.status == 'PENDING'">
    Validation is pending...
  </div>

</fieldset>

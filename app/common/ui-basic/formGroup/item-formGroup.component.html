<fieldset [attr.class]="getFormGroupClass()">
  <legend>{{config.label}}</legend>
  formGroup: config.parentId: {{config.parentId}}, config.formPath: {{config.formPath}}
  <ng-container
    *ngFor="let conf of items;"
    dynamicFGItem
    [config]="conf"
    [group]="getParentFormGroup()">
  </ng-container>

</fieldset>

<fieldset [attr.class]="">

  {{currentFormItem.valid}}:{{currentFormItem.errors | json}} <br/>


  <item-errors [config]="config" [group]="group"></item-errors>

  <div class="form-row">

    <ng-container
      *ngFor="let conf of items;"

      [group]="group">
    </ng-container>

  </div>


</fieldset>

<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.form)">

  <div class="form-group">
    <label>Demo form configs</label>
    <select
      class="form-control"
      name="formConfigSelect"
      [(ngModel)]="formModel.formConfigSelect"
      #formConfigSelect="ngModel"
      (change)="updateFormConfig(formConfigSelect.value.formItems)"
      required>
      <option [ngValue]="">{{noOpt || "-- noOpt --"}}</option>
      <option *ngFor="let opt of demoForms" [ngValue]="opt.key">{{opt.value}}</option>
    </select>
    <small [hidden]="formConfigSelect.valid || (formConfigSelect.pristine && !f.submitted)">
      Demo is required
    </small>

  </div>

  <button type="submit" class="btn btn-prinmary">Submit</button>

</form>

<div class="row">

  <div class="col-sm-6">
    <dynamic-form-group
      [config]="formConfig"
      (onGroupValueChanged)="onDynamicFormChange($event)">
    </dynamic-form-group>
  </div>

  <div class="col-sm-6">
    FormModel:
    <pre>{{formModel | json}}</pre>
  </div>

</div>

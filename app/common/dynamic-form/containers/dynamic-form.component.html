<div [formGroup]="form">

  <div *ngFor="let conf of config" class="form-row">

    <df-form-group *ngIf="conf.controlType === 'formGroup'" [config]="conf" [form]="form"></df-form-group>

    <df-item *ngIf="conf.controlType !== 'button' && conf.controlType !== 'formGroup'" [config]="conf" [form]="form"></df-item>

    <df-button *ngIf="conf.controlType === 'button'" [config]="conf" [form]="form"></df-button>

  </div>

</div>
